<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันปีใหม่ 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a365d, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            overflow: hidden;
            color: white;
            position: relative;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }
        
        .image-container {
            position: relative;
            margin-bottom: 2rem;
            z-index: 2;
        }
        
        .profile-image {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.5s;
        }
        
        .profile-image.spin {
            transform: rotate(180deg) scale(1.1);
        }
        
        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 2s ease-in-out infinite;
        }
        
        .sparkle:nth-child(1) {
            top: -10px;
            right: -10px;
        }
        
        .sparkle:nth-child(2) {
            bottom: -10px;
            left: -10px;
            animation-delay: 1s;
        }
        
        .greeting {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
            z-index: 2;
            padding: 0 1rem;
        }
        
        .greeting.show {
            animation: slideIn 0.5s forwards;
        }
        
        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
            z-index: 2;
        }
        
        .button:hover {
            transform: scale(1.05);
            background: #c53030;
        }
        
        .firework {
            position: absolute;
            pointer-events: none;
            z-index: 3;
        }
        
        .heart {
            color: #f56565;
            position: absolute;
            font-size: 24px;
            animation: firework 1s ease-out forwards;
        }
        
        .audio-controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 1rem;
            z-index: 4;
        }
        
        .volume-slider {
            width: 100px;
            margin: 0 10px;
        }
        
        .volume-label {
            color: white;
            font-size: 0.8rem;
            min-width: 3rem;
        }
        
        .sound-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.4);
            }
            50% {
                box-shadow: 0 0 0 15px rgba(229, 62, 62, 0);
            }
        }
        
        @keyframes firework {
            0% {
                transform: translateY(100vh) scale(0);
            }
            50% {
                transform: translateY(-50vh) scale(1);
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .greeting {
                font-size: 2rem;
            }
            .profile-image {
                width: 150px;
                height: 150px;
            }
            .audio-controls {
                flex-direction: column;
                gap: 0.5rem;
                right: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="stars"></div>

    <div class="audio-controls">
        <button class="sound-toggle" onclick="toggleSound()">🔊</button>
        <input type="range" class="volume-slider" min="0" max="100" value="80" oninput="adjustVolume(this.value)">
        <span class="volume-label">80%</span>
    </div>

    <div class="image-container" id="imageContainer">
        <img src="./36.png" alt="Profile" class="profile-image" id="profileImage1">
        <img src="./27.jfif" alt="Profile" class="profile-image" id="profileImage2">
        <img src="./38.png" alt="Profile" class="profile-image" id="profileImage3">
    </div>

    <div class="greeting" id="greeting"></div>

    <button class="button" onclick="triggerFireworks()">จุดพลุฉลอง! 🎆</button>
    <div>
        <h1></h1>
        <h1> Power by MON </h1>
    </div>

    <script>
        // สร้างดาวบนท้องฟ้า
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
            starsContainer.appendChild(star);
        }

        // ข้อความอวยพร
        const messages = [
            "สวัสดีปีใหม่ 2025 ขอให้มีความสุข โชคดีตลอดปี",
            "อะไรที่พวกผม ทำไม่ดีไว้ ทั้งตั้งใจและไม่ได้ตั้งใจ ขอโทษด้วยคับ",
            "ร่ำรวยเงินทองจ้า 120M ลุยๆ",
            " เอ้าชนนนน 🍻🍻🍻🍻🍻🍻🍻 "
        ];

        // รูปภาพ
        const images = [
            "./1.jfif",
            "./2.jpg",
            "./3.jfif",
            "./4.jpg",
            "./5.jpg",
            "./6.png",
            "./7.jpg",
            "./8.jfif",
            "./9.jfif",
            "./10.jfif",
            "./11.jfif",
            "./12.jfif",
            "./13.jfif",
            "./14.jfif",
            "./15.jfif",
            "./16.jfif",
            "./17.jfif",
            "./18.jfif",
            "./19.jfif",
            "./20.jfif",
            "./21.jfif",
            "./22.jfif",
            "./23.jfif",
            "./24.jfif",
            "./25.jfif",
            "./26.jfif",
            "./27.jfif",
            "./28.jfif",
            "./29.jfif",
            "./30.jfif",
            "./31.jfif",
            "./32.jfif",
            "./33.jfif",
            "./34.jfif",
            "./35.jfif",
            "./36.png",
            "./37.jpg",
            "./38.png",
            "./39.jpg",
            "./40.jpg",
            "./41.png",
            "./42.jpg",
            "./43.png",
            "./44.jpg",
            "./45.png",
            "./46.jpg",
            "./47.jpg",
            "./48.jpg",
            "./49.jpg",
            "./50.jpg",
            "./51.jpg",
            "./52.jpg",
            "./53.jpg",
            "./54.jfif",
            "./55.jfif",
            "./56.jfif",
            "./57.jfif",
            "./58.jfif",
            "./59.jfif",
            "./60.jfif",

        ];

        // จัดการเสียง
        const sounds = {
            bgm: new Howl({
                src: ['./BGMNY.mp3'],
                loop: true,
                volume: 0.3,
                html5: true,
                preload: true,
                onloaderror: function(id, err) {
                    console.error('เกิดข้อผิดพลาดในการโหลดเสียง:', err);
                },
                onplayerror: function(id, err) {
                    console.error('เกิดข้อผิดพลาดในการเล่นเสียง:', err);
                    sounds.bgm.once('unlock', function() {
                        sounds.bgm.play();
                    });
                }
            }),
            firework: new Howl({
                src: ['./CAN.mp3'],
                volume: 0.8,
                html5: true
            }),
            transition: new Howl({
                src: [''],
                volume: 0.8,
                html5: true
            })
        };

        let isMuted = false;
        let volumeLevel = 0.8;
        let currentMessageIndex = 0;
        let currentImageIndex = 0;

        // ฟังก์ชันปรับระดับเสียง
        function adjustVolume(value) {
            volumeLevel = value / 100;
            document.querySelector('.volume-label').textContent = `${value}%`;

            Object.values(sounds).forEach(sound => {
                sound.volume(volumeLevel);
            });
        }

        // ฟังก์ชันเปิด/ปิดเสียง
        function toggleSound() {
            isMuted = !isMuted;
            const button = document.querySelector('.sound-toggle');
            button.textContent = isMuted ? '🔈' : '🔊';

            Object.values(sounds).forEach(sound => {
                if (isMuted) {
                    sound.volume(0);
                } else {
                    sound.volume(volumeLevel);
                }
            });
        }

        // อัพเดทข้อความ
        function updateMessage() {
            const greeting = document.getElementById('greeting');
            greeting.textContent = messages[currentMessageIndex];
            greeting.classList.remove('show');
            void greeting.offsetWidth; // Trigger reflow
            greeting.classList.add('show');

            if (!isMuted) sounds.transition.play();

            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        }

        // อัพเดทรูปภาพ
        function updateImage() {
            const imagesToShow = [
                [images[0], images[1], images[2]],
                [images[3], images[4], images[5]],
                [images[6], images[7], images[8]],
                [images[9], images[10], images[11]],
                [images[12], images[13], images[14]],
                [images[15], images[16], images[17]],
                [images[18], images[19], images[20]],
                [images[21], images[22], images[23]],
                [images[24], images[25], images[26]],
                [images[27], images[28], images[29]],
                [images[30], images[31], images[32]],
                [images[33], images[34], images[35]],
                [images[36], images[37], images[38]],
                [images[39], images[40], images[41]],
                [images[42], images[43], images[44]],
                [images[45], images[46], images[47]],
                [images[48], images[49], images[50]],
                [images[51], images[52], images[53]],
                [images[54], images[55], images[56]],
                [images[57], images[58], images[59]]

            ];

            const imageElements = [
                document.getElementById('profileImage1'),
                document.getElementById('profileImage2'),
                document.getElementById('profileImage3'),
            ];

            const currentSet = imagesToShow[currentImageIndex];

            imageElements.forEach((img, index) => {
                img.src = currentSet[index];
            });

            currentImageIndex = (currentImageIndex + 1) % imagesToShow.length;
        }

        // สร้างเอฟเฟกต์พลุ
        function triggerFireworks() {
            if (!isMuted) sounds.firework.play();

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${Math.random() * 100}%`;

                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '🍻    🍻    🍻     🍻';
                    heart.style.transform = `rotate(${Math.random() * 360}deg)`;

                    firework.appendChild(heart);
                    document.body.appendChild(firework);

                    setTimeout(() => firework.remove(), 1000);
                }, i * 50);
            }
        }

        // เริ่มต้นการทำงาน
        window.onload = function() {
            updateMessage();
            setInterval(updateMessage, 2000);
            setInterval(updateImage, 3000);

            // ตรวจสอบและเล่นเพลงเป็นระยะ
            setInterval(() => {
                if (!isMuted && !sounds.bgm.playing()) {
                    sounds.bgm.play();
                }
            }, 1000);
        };
    </script>
</body>

</html>
