<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a365d, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            overflow: hidden;
            color: white;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        .image-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.5s;
        }

        .profile-image.spin {
            transform: rotate(180deg) scale(1.1);
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: -10px; right: -10px; }
        .sparkle:nth-child(2) { bottom: -10px; left: -10px; animation-delay: 1s; }

        .greeting {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
        }

        .greeting.show {
            animation: slideIn 0.5s forwards;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        .button:hover {
            transform: scale(1.05);
            background: #c53030;
        }

        .firework {
            position: absolute;
            pointer-events: none;
        }

        .heart {
            color: #f56565;
            position: absolute;
            font-size: 24px;
            animation: firework 1s ease-out forwards;
        }

        .sound-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(229, 62, 62, 0); }
        }

        @keyframes firework {
            0% { transform: translateY(100vh) scale(0); }
            50% { transform: translateY(-50vh) scale(1); }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <button class="sound-toggle" onclick="toggleSound()">üîä</button>

    <div class="image-container">
        <img src="/api/placeholder/200/200" alt="Profile" class="profile-image" id="profileImage">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <div class="greeting" id="greeting"></div>

    <button class="button" onclick="triggerFireworks()">‡∏à‡∏∏‡∏î‡∏û‡∏•‡∏∏‡∏â‡∏•‡∏≠‡∏á!‡∏Å‡∏±‡∏ô‡∏ô‡∏ô üéÜ</button>

    <script>
        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏î‡∏≤‡∏ß‡∏ö‡∏ô‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
            starsContainer.appendChild(star);
        }

        // ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏≠‡∏ß‡∏¢‡∏û‡∏£
        const messages = [
            "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2025 ‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ‡∏ï‡∏•‡∏≠‡∏î‡∏õ‡∏µ",
            "‡∏≠‡∏∞‡πÑ‡∏£‡∏ó‡∏µ‡πà ‡∏°‡πà‡∏≠‡∏ô ‡∏ó‡∏≥‡πÑ‡∏°‡πà‡∏î‡∏µ‡πÑ‡∏ß‡πâ ‡∏ó‡∏±‡πâ‡∏á‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏à‡πÅ‡∏•‡∏∞‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏à ‡∏Ç‡∏≠‡πÇ‡∏ó‡∏©‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏±‡∏ö",
            "‡∏£‡πà‡∏≥‡∏£‡∏ß‡∏¢‡πÄ‡∏á‡∏¥‡∏ô‡∏ó‡∏≠‡∏á‡∏à‡πâ‡∏≤ 120M ‡∏•‡∏∏‡∏¢‡πÜ"
        ];

        // ‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
        const images = [
            "/api/placeholder/200/200",
            "/api/placeholder/200/200",
            "/api/placeholder/200/200",
            "/api/placeholder/200/200"
        ];

        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏™‡∏µ‡∏¢‡∏á
        const sounds = {
            bgm: new Howl({
                src: ['./BGM.mp3'],
                loop: true,
                volume: 0.3
            }),
            firework: new Howl({
                src: ['https://cdn.freesound.org/previews/514/514133_6142149-lq.mp3'],
                volume: 0.5
            }),
            transition: new Howl({
                src: ['https://cdn.freesound.org/previews/242/242501_4284968-lq.mp3'],
                volume: 0.5
            })
        };

        let isMuted = false;
        let currentMessageIndex = 0;
        let currentImageIndex = 0;

        function toggleSound() {
            isMuted = !isMuted;
            const button = document.querySelector('.sound-toggle');
            button.textContent = isMuted ? 'üîà' : 'üîä';
            
            if (isMuted) {
                Object.values(sounds).forEach(sound => sound.mute(true));
            } else {
                Object.values(sounds).forEach(sound => sound.mute(false));
            }
        }

        function updateMessage() {
            const greeting = document.getElementById('greeting');
            greeting.textContent = messages[currentMessageIndex];
            greeting.classList.remove('show');
            void greeting.offsetWidth; // Trigger reflow
            greeting.classList.add('show');
            
            if (!isMuted) sounds.transition.play();
            
            currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        }

        function updateImage() {
            const image = document.getElementById('profileImage');
            image.classList.add('spin');
            
            setTimeout(() => {
                image.src = images[currentImageIndex];
                currentImageIndex = (currentImageIndex + 1) % images.length;
                
                setTimeout(() => {
                    image.classList.remove('spin');
                }, 500);
            }, 250);
        }

        function triggerFireworks() {
            if (!isMuted) sounds.firework.play();
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${Math.random() * 100}%`;
                    
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    firework.appendChild(heart);
                    document.body.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 1000);
                }, i * 50);
            }
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô
        sounds.bgm.play();
        updateMessage();
        setInterval(updateMessage, 2000);
        setInterval(updateImage, 3000);
    </script>
</body>
